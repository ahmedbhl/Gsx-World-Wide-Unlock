<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Stylesheets -->
  <link href="style/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style/font-awesome.css">
  <link href="style/style.css" rel="stylesheet">
  
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
</head>

<body class="login">

<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
            <div class="logo"><a href="index-2.html" class="navbar-brand"><span class="bold">Admination</span></a></div>
            <div class="widget">
              <!-- Widget head -->
              <div class="widget-head">
                  Sign In to your Account
              </div>

              <div class="widget-content">
                <div class="padd">
                  <!-- Login form -->
                  <form class="form-horizontal">
                    <!-- Email -->
                    <div class="form-group">
                        <i class="icon-user"></i>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <i class="icon-lock"></i>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <!-- Remember me checkbox and sign in button -->
                      <div class="form-actions">
                          <label class="checkbox pull-left">
                                <span>
                                 <input class="uniform" type="checkbox" name="remember">
                                </span>
                              Remember me
                          </label>
                          <button class="submit btn btn-primary pull-right" type="submit">
                              Sign In
                              <i class="icon-angle-right"></i>
                          </button>
                      </div>
                    <br />
                  </form>
				  
				</div>
              </div>
              
                <div class="widget-foot">
                  Not Registred? <a href="register.html">Register here</a>
                </div>
            </div>
          <div class="single-sign-on">
              <span>or</span>
              <button class="btn btn-facebook btn-block">
                  <i class="icon-facebook"></i>
                  Sign in with Facebook
              </button>
              <button class="btn btn-twitter btn-block">
                  <i class="icon-twitter"></i>
                  Sign in with Twitter
              </button>
              <button class="btn btn-google-plus btn-block">
                  <i class="icon-google-plus"></i>
                  Sign in with Google
              </button>
          </div>
      </div>
    </div>
  </div> 
</div>
	
		

<!-- JS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
